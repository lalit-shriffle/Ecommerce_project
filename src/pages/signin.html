<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card border-0 shadow-sm" style="border-radius: 1rem;">
                <div class="card-body p-4 p-lg-5 text-black">
                    <form>
                        <div class="mb-3 pb-1 text-center">
                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                            <span class="h1 fw-bold mb-0">Ecommerce</span>
                        </div>
                        <h5 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 1px;">Sign into your account</h5>
                        <span id="error-feedback"></span>
                        <div class="form-outline mb-4">
                            <input id="email" type="email" class="form-control form-control-lg" />
                            <label class="form-label" for="email">Email address</label>
                            <span id="email-feedback"></span>
                        </div>
                        <div class="form-outline mb-4">
                            <input id="password" type="password" class="form-control form-control-lg" />
                            <label class="form-label" for="password">Password</label>
                            <span id="password-feedback"></span>
                        </div>
                        <div class="pt-1 mb-4">
                            <button id="signin-button" class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                        </div>
                        <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?  <a class="nav-link d-inline p-0" href="#/signup">Register here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
