<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div id="add-product-container" class="container  mt-5">
    <h2>Add New Item</h2>
    <form>
      <div class="form-group">
        <label for="imageUrl">Image</label>
        <input id="image" type="file" class="form-control" id="imageUrl" placeholder="Enter image URL">
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" type="text" class="form-control" id="title" placeholder="Enter title">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="desc" class="form-control" id="description" rows="3" placeholder="Enter description"></textarea>
      </div>
      <button id="add-button" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="module" src="../js/addProduct.js"></script>
</body>
</html>
